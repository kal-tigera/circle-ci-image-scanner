version: 2.1

executors:
  local-executor:
    docker:
      - image: circleci/python:3.9  # Base image
    working_directory: ~/project

jobs:
  scan:
    executor: local-executor
    steps:
      - run:
          name: Install Tigera Image Scanner
          command: |
            curl -o tigera-scanner https://path-to-tigera-scanner-cli
            chmod +x tigera-scanner
            sudo mv tigera-scanner /usr/local/bin/
      - run:
          name: Pull Existing Docker Image
          command: |
            docker pull nginx:latest
      - run:
          name: Scan Docker Image
          command: |
            tigera-image-scanner

workflows:
  version: 2
  scan-image:
    jobs:
      - scan
